site_name: llmtool
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Build:
    - build/index.md
    - Data Files: build/datafiles.md
    - Documents: build/documents.md
  - Design:
    - design/index.md
    - Database: design/database.md
  - Commands:
    - commands/index.md
    - CLI: commands/cli.md

plugins:
  - search
  - section-index
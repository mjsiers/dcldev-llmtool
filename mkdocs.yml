site_name: llmtool
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Design:
    - design/index.md
  - Development:
    - development/index.md
    - Environment Variables: development/environment.md        
    - Data Files: development/datafiles.md
    - Documentation: development/documents.md
  - Workflow:
    - workflow/index.md
    - Commands: workflow/cli.md

plugins:
  - search
  - section-index
